<mat-dialog-content>
	<div class="center scale" style="color: limegreen">
		<mat-icon>check_circle_outline</mat-icon>
	</div>
	<br>
	<h2>Your new event have been successfully created!</h2>
</mat-dialog-content>
<mat-dialog-actions class="center" style="margin-bottom: 5px">
	<button mat-raised-button matDialogClose style="font-weight: bold; border-radius: 20px; background: limegreen; color: white"
	        (click)="return()">
		CONTINUE
	</button>
</mat-dialog-actions>
