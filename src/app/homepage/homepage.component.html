<mat-sidenav-container>
  <mat-sidenav [(opened)] = "sidenavOpened" > 
    <h1 class ='white'>Menu</h1> 
    <button mat-button> 
      <mat-icon class='white-icon'> home </mat-icon> 
      <span class='white font'> Homepage </span>
    </button> 

    <button mat-button> 
      <mat-icon class='white-icon'> local_activity </mat-icon> 
      <span class='white font'> Your events </span>
    </button> 

    <button mat-button class='bottom-left'> 
      <mat-icon class='white-icon'> logout </mat-icon> 
      <span class='white font'> Log out </span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <mat-toolbar color="primary"><mat-toolbar-row>
        <button mat-icon-button (click) = "sidenavOpened = !sidenavOpened">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon>whatshot</mat-icon>
        <span> Frinine</span>
        <span class="example-spacer"></span>
        
      </mat-toolbar-row>
      </mat-toolbar>
    </p>
    
    <mat-card class='pi-card'>
      <mat-list>
        <div> <h1 class='header'> Personal Informations </h1> </div>
        <mat-list-item>
          <mat-icon mat-list-icon>perm_identity</mat-icon>
          <div mat-line>Name</div>
          <div mat-line>{{user.name}}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>email</mat-icon>
          <div mat-line>Gmail</div>
          <div mat-line>{{user.gmail}}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>password</mat-icon>
          <div mat-line> Password </div>
          <div mat-line >{{user.password}}</div>
        </mat-list-item>
      </mat-list>
    </mat-card>

    <br>
    <mat-grid-list cols="4" rowHeight="50%">
      <mat-grid-tile
              *ngFor="let tile of tiles"
              [colspan]="tile.cols"
              [rowspan]="tile.rows"
              [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>

</mat-sidenav-container>
