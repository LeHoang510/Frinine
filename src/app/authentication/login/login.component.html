<mat-card>
	<mat-card-title style="color: #1565C0; text-align: center"> Login </mat-card-title>
	<mat-card-content style="display: flex; align-items: center; justify-content: center">
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<mat-form-field appearance="outline">
				<mat-label>Email Address</mat-label>
				<input matInput placeholder="yourname@gmail.com" name="username" formControlName="username" required>
			</mat-form-field>
			<br>
			<mat-form-field appearance="outline">
				<mat-label>Password</mat-label>
				<input matInput placeholder="Password" type="password" name="password"
				       formControlName="password" required>
			</mat-form-field>
			<br>
			<div style="display: flex; align-items: center; justify-content: center">
				<button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
					Sign in
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
<div class="bot" (click)="click()">
	Register
</div>
