<mat-card>
	<mat-card-title style="color: #1565C0; text-align: center"> Login </mat-card-title>
	<mat-card-content>
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<mat-form-field appearance="outline">
				<mat-label>Username</mat-label>
				<input matInput placeholder="Username" name="username" formControlName="username" required>
			</mat-form-field>
			<br>
			<mat-form-field appearance="outline">
				<mat-label>Password</mat-label>
				<input matInput placeholder="Password" type="password" name="password"
				       formControlName="password" required>
			</mat-form-field>
			<br>
			<button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
				Sign in
			</button>
		</form>
	</mat-card-content>
</mat-card>
<div class="bot" (click)="click()">
	Register
</div>
